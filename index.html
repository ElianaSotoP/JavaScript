<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ElianaJuego</title>

    <link rel="stylesheet" href="./cssJuego.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form id="ContentDataPlayer">
      <h1>Bienvenido a mi juego de memoria !!!</h1>
      <p>Ingresa tu nombre:</p>
      <input type="text" placeholder="Eliana" id="inputNombre" />
      <input type="submit" value="Click para empezar jugar">
    </form>

    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">
        Empezar a jugar!
      </button>
    </div>
    <script src="./jsJuego.js"></script>
  </body>
</html>

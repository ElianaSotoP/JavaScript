<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>ElianaJuego</title>

    <link rel="stylesheet" href="./cssJuego.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="fondo">
    <!-- SECCION FORMULARIO  -->
    <form id="ContentDataPlayer">
      <h1 class="titulo">BIENVENIDO A MI JUEGO DE MEMORIA</h1>
      <p>Ingresa tu nombre:</p>
      <input type="text" placeholder="Eliana" id="inputNombre" />
      <input
        class="btn btn-dark"
        type="submit"
        value="Click para empezar jugar"
      />
    </form>
    <!-- SECCION CAMBIO DE COLORES DE FONDO -->
    <div class="container mt-5">
      <button class="btn btn-dark" id="BtnBotones">
        Cambiar Color de Fondo
      </button>
    </div>
    <div class="container mt-5" id="botones"></div>

    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn btn-start" onclick="empezarJuego()">
        Empezar a jugar!
      </button>
    </div>
    <!-- SCRIPT DE LA LIBRERIA SWEET ALERT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <!-- SCRIPT DEL BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./jsJuego.js"></script>
  </body>
</html>
